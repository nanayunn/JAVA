<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
.click{
	color:red;
	background:blue;
}
</style>
<script>
$(document).ready(function(){
		$('button:eq(0)').click(function(){
			$(this).text('OK');
		});
		//여러 개의 함수가 들어갈 때
		$('button:eq(1)').on({
			click: function(){
				$(this).text('ok');
			},
			mouseenter: function(){
				$(this).text('mouseenter');
				$(this).addClass('click')
				//$(this).css('color','red');
			},
			mouseleave: function(){
				$(this).text('mouseleave');
				$(this).removeClass('click')
				//$(this).css('color','black');
			}
			
		});
		$('button:eq(2)').hover(
			function(){
				$('button:eq(1)').hide();
			},function(){
				$('button:eq(1)').show();
			}
			);
		// $('button:eq(0)').mouseenter();
		// $('button:eq(0)').mouseleave();
	});
</script>
</head>
<body>
	<button>Button1</button><br>
	<button>Button2</button><br>
	<button>Button3</button>
</body>
</html>
