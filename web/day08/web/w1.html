<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>

</style>
<script>
function display(data){
		$(data).find('info').each(function(idx,item){
			var date = 
			$(item).find('VS').text();
			var nm = 
			$(item).find('STN_NM').text();
			var spd = 
			$(item).find('TM').text();
			var result = date+' '+nm+' '+spd+'<br>';
			$('div').append(result);
		});
	};
	function getData(){
	proxy="https://cors-anywhere.herokuapp.com/";
		$.ajax({
			url:
			 `${proxy}https://data.kma.go.kr/apiData/getData?type=xml&dataCd=ASOS&dateCd=HR&startDt=20100101&startHh=09&endDt=20100102&endHh=04&stnIds=108&schListCnt=10&pageIndex=1&apiKey=mbBF38rZuLr13%2BW%2BN/Ruo120W5YyS3ERp8Qy%2Bk7SIDqfG6FKxA893y/f%2BpV26LXb`,
			success:function(data){
				alert("success");
				display(data);
				console.log(data);
			},
			error:function(){
				alert("fail");
			}
		});
	};
$(document).ready(function(){
	getData();
});
</script>
</head>
<body>
<h1>AJAX Open API WEATHER Test(XML)</h1>
<div></div>
</body>
</html>
