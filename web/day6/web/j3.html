<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>

</style>
<script>
window.onload = function(){
	var result = '';
	var d = new Date();
	result += d.getHours()+'  ';
	result += d.getMinutes()+'  ';
	result += d.getSeconds();
	document.querySelector('h1').innerHTML
	=result;
};
</script>
</head>
<body>
<h1></h1>
</body>
</html>
